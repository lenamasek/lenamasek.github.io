<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<meta property="og:title" content="{{ site.title }} â€“ {{ site.description }}">
      <meta name="author" content="{{ site.title }}">
      <meta property="og:url" content="{{ site.url }}">
      <meta property="og:image" content="{{ site.url }}/img/lenamasek.png" />
      <meta name="keywords" content="lena, masek, lenamasek, front-end, frontend, web, design, website, development, print, graphic, freelance, chicago, designer, developer, bit, bash, bitbash, jekyll, manifold, garden, games">



  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Material Design CSS and JS  ======================== -->

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>

  
  <!-- Main Font ======================== -->
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- Custom theme css ========================  -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">


 <!-- meta info for twitter cards ======================== -->
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:site" content="@lenamasek">
      <meta name="twitter:creator" content="@lenamasek">
      <meta name="twitter:title" content="Lena Masek">
      <meta name="twitter:description" content="My name is Lena, I'm a designer and front-end developer in Chicago.">
      <meta name="twitter:image:src" content="{{ site.url }}/img/lenamasek.png">

  <!-- favicon ======================== -->      
      <link rel="icon" type="image/x-icon" href="{{ site.url }}/img/favicon32.ico" />
      <link rel="icon" type="image/png" href="{{ site.url }}/img/favicon.png" />
      <link rel="apple-touch-icon" sizes="57x57" href="{{ site.url }}/img/favicon57.ico">
      <link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/img/favicon72.ico">
      <link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/img/favicon114.ico">
      <link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/img/favicon120.ico">
      <link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/img/favicon144.ico">
      <link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/img/favicon152.ico">

</head>
