<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h4>about lena</h4>
                <div class="hline-w"></div>
                 <p>{{ site.about }}</p>
                <p><br/><a href="{{ "/about/" | prepend: site.baseurl }}" class="btn btn-theme">More Info</a></p>
            </div>
            <div class="col-lg-4">
                <h4>around the internet</h4>
                <div class="hline-w"></div>
                <p>
                    {% for network in site.social %}
                        <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-{{ network.title }}"></i></a>
                    {% endfor %}
                </p>
            </div>
            <div class="col-lg-4">
                <h4>latest posts</h4>
                <div class="hline-w"></div>
                {% for post in site.categories['blog'] limit:5 %} 
                <p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}.</a></p>
            {% endfor %} 
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/footerwrap -->
