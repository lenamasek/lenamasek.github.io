    <div class="site-wrapper">

      <header>
        <div class="h-wrap">
          <h1 class="title"><a href="{{ site.baseurl | split:'/' | join:'/' | append:'/'  }}" title="Back to Homepage">{{ site.name }}</a></h1>


            <a class="menu-icon" title="Open Bio"><span class="lines"></span></a>
          


          
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer>
        <small>Powered by Jekyll &amp; <a href="https://github.com/m3xm/hikari-for-Jekyll">hikari</a> - &copy; {{ site.author }}</small>
      </footer>

    </div>
    {% comment %} site-wrapper {% endcomment %}

    <script src="{{ site.baseurl }}/js/main.js"></script>
    {% comment %} Google Analytics {% endcomment %}
    {% if site.ga_tracking_id and site.ga_domain %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.ga_tracking_id }}', '{{ site.ga_domain }}');
        ga('send', 'pageview');
      </script>
    {% endif %}

  </body>
